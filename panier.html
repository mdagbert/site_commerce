        <div id="title"> <h1 id="panier-title">Mon Panier</h1></div>
       
        <div id="mon_panier">
            <div class="mon_panier">
                <table>
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Nom du produit</th>
                            <th>Prix Unitaire</th>
                            <th>Quantité</th>
                            <th>Prix total</th>
                            <th>Date de livraison</th>
                            <th>Opération</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Cizo avec un seul trou <img
                                    src=image/un_seul_trou.png alt=" "
                                    class="img-feature" id="un_seul_trou"></td>
                            <td class="prix">5.69€</td>
                            <td><input type="number" min="1" value="1"
                                    class="qte"></td>
                            <td class="total"></td>
                            <td>04/11/2024</td>
                            <td>
                                <button
                                    onclick="calculateLineTotal(this)">Calculer</button>
                                <!-- <button onclick="resetLineTotal(this)">Réinitialiser</button> -->
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Cizo sans lame <img src=image/sans_lame.png
                                class="img-feature"alt=" " id="sans_lame"></td>
                            <td class="prix">5.00€</td>
                            <td><input type="number" min="1" value="1"
                                    class="qte"></td>
                            <td class="total"></td>
                            <td>04/11/2024</td>
                            <td>
                                <button
                                    onclick="calculateLineTotal(this)">Calculer</button>
                                <!-- <button onclick="resetLineTotal(this)">Réinitialiser</button> -->
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Cizo iliktrik <img src=image/illiktrik.png
                                    class="img-feature" id="illiktrik"></td>
                            <td class="prix">1.000.000€</td>
                            <td><input type="number" min="1" value="1"
                                    class="qte"></td>
                            <td class="total"></td>
                            <td>04/11/2024</td>
                            <td>
                                <button
                                    onclick="calculateLineTotal(this)">Calculer</button>
                                <!-- <button onclick="resetLineTotal(this)">Réinitialiser</button> -->
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4">Total:</th>
                            <th id="totalGeneral">0.00</th>
                            <th colspan="2">
                                Merci pour votre commande
                                <button onclick="resetAll()">Réinitialiser
                                    tout</button>
                            </th>
                        </tr>
                    </tfoot>
                </table>

                <button>
                    <span>Valider ma commande</span>
                </button>

            </div>

        </body>
